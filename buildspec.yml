version: 0.2

env:
  variables:
    AWS_REGION: "ap-south-1"
    CLUSTER_NAME: "brain-tasks-app"
    REPOSITORY_URI: "828171332440.dkr.ecr.ap-south-1.amazonaws.com/mini-project/brain-app-task"

phases:
  pre_build:
    commands:
      - echo Logging in to Amazon ECR...
      - aws ecr get-login-password --region $AWS_REGION | docker login --username AWS --password-stdin $REPOSITORY_URI
  build:
    commands:
      - echo Build started on `date`
      - echo Building the Docker image...
      - docker build -t brain-app-task .
      - docker tag brain-app-task:latest $REPOSITORY_URI:latest
  post_build:
    commands:
      - echo Build completed on `date`
      - echo Pushing the Docker image...
      - docker push $REPOSITORY_URI:latest
      - echo Writing image definitions file...
      - printf '[{"name":"brain-tasks-app","imageUri":"%s"}]' $REPOSITORY_URI:latest > imagedefinitions.json

artifacts:
  files:
    - imagedefinitions.json
    - k8s/deployment.yml
    - k8s/service.yml
