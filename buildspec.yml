version: 0.2

env:
  variables:
    AWS_DEFAULT_REGION: ap-south-1
    REPO_URI: 828171332440.dkr.ecr.ap-south-1.amazonaws.com/mini-project/brain-app-task
    CLUSTER_NAME: brain-tasks-cluster
    K8S_DIR: k8s

phases:
  pre_build:
    commands:
      - echo "=== Authenticating with AWS & EKS ==="
      - aws sts get-caller-identity
      - aws eks update-kubeconfig --region $AWS_DEFAULT_REGION --name $CLUSTER_NAME
      - echo ">>> Checking cluster access..."
      - kubectl get nodes || (echo "❌ Unable to access EKS cluster"; exit 1)

      - echo "=== Logging into Amazon ECR ==="
      - aws ecr get-login-password --region $AWS_DEFAULT_REGION | docker login --username AWS --password-stdin $REPO_URI
      - IMAGE_TAG=$(echo $CODEBUILD_RESOLVED_SOURCE_VERSION | cut -c 1-7)
      - echo "Repository URI - $REPO_URI"
      - echo "Image Tag - $IMAGE_TAG"

  build:
    commands:
      - echo "=== Building Docker Image ==="
      - docker build -t $REPO_URI:$IMAGE_TAG .
      - docker tag $REPO_URI:$IMAGE_TAG $REPO_URI:latest

  post_build:
    commands:
      - echo "=== Pushing Docker Images to ECR ==="
      - docker push $REPO_URI:$IMAGE_TAG
      - docker push $REPO_URI:latest

      - echo "=== Updating kubeconfig Again (safety) ==="
      - aws eks update-kubeconfig --region $AWS_DEFAULT_REGION --name $CLUSTER_NAME

      - echo "=== Debugging IAM Auth ConfigMap ==="
      - kubectl get configmap aws-auth -n kube-system -o yaml || echo "⚠️ aws-auth config not accessible"

      - echo "=== Deploying to Kubernetes ==="
      - sed -i "s|REPLACE_IMAGE|$REPO_URI:$IMAGE_TAG|g" $K8S_DIR/deployment.yml
      - kubectl apply -f $K8S_DIR/deployment.yml --validate=false
      - kubectl apply -f $K8S_DIR/service.yml --validate=false
      - echo ">>> Waiting for rollout..."
      - kubectl rollout status deployment/brain-tasks-app || (echo "❌ Deployment failed"; exit 1)

      - echo ">>> Current Services"
      - kubectl get svc -o wide

artifacts:
  files:
    - k8s/*
